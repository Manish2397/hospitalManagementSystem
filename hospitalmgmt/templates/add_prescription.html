<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body class="center">





                <form action="dashboard" method="POST" class="form-signin">
                    <h1>Add Prescription</h1>
                    {% csrf_token %}
                    <input type="text" name="medication" placeholder="Medication" class="form-control"><br>
                    <input type="text" name="instruction" placeholder="Instruction" class="form-control"><br>
                    <label for="active">is active?</label>
                    <input type="checkbox" name="active" placeholder="Active"><br>
                    <input type="date" name="date" placeholder="Date" class="form-control"><br>

                    <label for="patient">Choose a patient:</label>
                    <select name="patient" id="patient" class="form-control">
                        {% for patient in list_of_patients_name %}
                      <option value={{patient.id}}>{{patient.username}}</option>
                        {% endfor %}
                    </select>

                    <br><br>
                    <button id="submit-button" type="submit" class="btn btn-lg btn-primary btn-block">
                        Add
                    </button>

                </form>



</body>
</html>
